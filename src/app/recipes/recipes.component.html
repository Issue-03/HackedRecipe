<div class="category container text-right">
    <small text-muted>CATEGORY</small>
    <h3 class="font-weight-bold">Pizza & Noodles</h3>
</div>
<div class="d-flex justify-content-center flex-wrap mt-3">
    <div class="card" *ngFor="let recipe of recipes">
        <img [src]="recipe.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{recipe.description}}</p>
            <a [routerLink]="[recipe.id]" class="btn btn-primary">View Recipe</a>
        </div>
    </div>
</div>
